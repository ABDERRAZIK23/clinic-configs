# Application properties
spring.application.name=Service-facturation
server.port=8085

# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/facturation_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA & Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration
jwt.secret=MaSuperCleJWTUltraSecurisee123456
jwt.expiration=86400000   # 24h en millisecondes

# Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Logging configuration
logging.level.org.springframework.security=INFO
logging.level.org.example.servicefacturation=DEBUG
